<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <input class="container__botao" type="checkbox" id="menu">
            <label for="menu">
                <span class="cabecalho__menu-hamburguer container__imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__item">
                    <a class="lista-menu__link" href="#">Programação</a>
                </li>
                <li class="lista-menu__item">
                    <a class="lista-menu__link" href="#">Front-end</a>
                </li>
                <li class="lista-menu__item">
                    <a class="lista-menu__link" href="#">Infraestrutura</a>
                </li>
                <li class="lista-menu__item">
                    <a class="lista-menu__link" href="#">Business</a>
                </li>
                <li class="lista-menu__item">
                    <a class="lista-menu__link" href="#">Design</a>
                </li>
            </ul>
            <img src="imagens/Logo.svg" class="container__imagem" alt="Logo">
        </div>
        <div class="container">
            <a href="#"><img class="container__imagem" src="imagens/Favoritos.svg"></a>
            <a href="#"><img class="container__imagem" src="imagens/Compras.svg"></a>
            <a href="#"><img class="container__imagem" src="imagens/Usuario.svg"></a>
        </div>
    </header>
    <section class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar?</h2> 
        <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input class="banner__pesquisa" type="search" placeholder="Qual será sua próxima leitura?">
    </section>
    <section class="carrossel">
        <h2 class="carrossel__titulo">últimos lançamentos</h2>
        <!-- Slider main container -->
        <div class="swiper">

            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
            <!-- Slides -->
                <div class="swiper-slide"><img src="/imagens/ApacheKafka.svg"></div>
                <div class="swiper-slide"><img src="/imagens/Liderança.svg"></div>
                <div class="swiper-slide"><img src="/imagens/Javascript.svg"></div>
                <div class="swiper-slide"><img src="/imagens/Guia Front-end.svg"></div>
                <div class="swiper-slide"><img src="/imagens/Portugol.svg"></div>
                <div class="swiper-slide"><img src="/imagens/Acessibilidade.svg"></div>
            </div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            spaceBetween: 10,
            slidesPerView: 3,
            pagination: {
                el: '.swiper-pagination',
                type: 'bullets'
            }
        });

    </script>
</body>
</html>
